plugins {
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.17.7'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base']
}

mainClassName = "app.main/cc.cc1234.PrettyZooApplication"
ext.os = org.gradle.internal.os.OperatingSystem.current()
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    addExtraDependencies("javafx")
    forceMerge("jackson", "log4j-api")
    launcher {
        name = 'prettyZoo'
    }


    jpackage {

    }
}

task zipWindows(type: Zip) {
    archiveFileName = "prettyZoo-win.zip"
    destinationDirectory = file("$buildDir/jpackage")
    from "$buildDir/jpackage/prettyZoo"
}

task zipMac(type: Zip) {
    archiveFileName = "prettyZoo-mac.zip"
    destinationDirectory = file("$buildDir/jpackage")
    from "$buildDir/jpackage/prettyZoo.app"
}

task vpackage {
    dependsOn jpackage
    dependsOn zipWindows
    dependsOn zipMac
}

dependencies {
    compile project(':domain')
    compile project(':spi')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.10.2'
    compile group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.3.1.Final'
}

configJavafxRun {
    dependsOn classes
}